name: bike_petrol_app
description: "bike_petrol_app - Built with Riverpod Architecture"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_riverpod: ^3.2.0
  objectbox: ^5.1.0
  objectbox_flutter_libs: any
  path: ^1.9.1
  path_provider: ^2.1.5
  
  # Maps and Location (Using OpenStreetMap to avoid API Key requirement)
  flutter_map: ^6.0.0
  latlong2: ^0.9.0
  
  # State & Utilities
  intl: ^0.19.0
  http: ^1.1.0
  uuid: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^6.0.0
  build_runner: ^2.10.5
  objectbox_generator: any

flutter:
  uses-material-design: true
